<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function integer(number) {
            // ktra số nguyên tố
            if (number <= 1) return false;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) return false;
            }
            return true;
        }

        let userInput = prompt("Nhập vào một số nguyên bất kỳ để kiểm tra số nguyên tố:");
        let number = parseInt(userInput);

        if (!isNaN(number)) {
            let result = integer(number) ? "là số nguyên tố" : "không phải là số nguyên tố";
            alert("Số " + number + " " + result);
        } else {
            alert("Vui lòng nhập một số nguyên hợp lệ!");
        }
    </script>
</body>

</html>
