<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Min(arr) {

            // nếu mảng k có phần tử nào độ bài bằng 0
            // nếu mảng rỗng hàm sẽ trả về undefiend
            if (arr.length === 0) return undefined;
            
            // tìm giá trị nhỏ nhất của mảng
            let minValue = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < minValue) {
                    minValue = arr[i];
                }
            }

            // trả về giá trị nhỏ nhất
            return minValue;
        }

        // hàm các mảng mẫu
        const arr1 = [3, 5, 1, 8, -3, 7, 8];
        const arr2 = [7, 12, 6, 9, 20, 56, 89];
        const arr3 = [];
        const arr4 = [0, 0, 0, 0, 0, 0];

        console.log("Giá trị nhỏ nhất trong arr1 là:", Min(arr1));
        console.log("Giá trị nhỏ nhất trong arr2 là:", Min(arr2));
        console.log("Giá trị nhỏ nhất trong arr3 là:", Min(arr3));
        console.log("Giá trị nhỏ nhất trong arr4 là:", Min(arr4));

    </script>
</body>

</html>
