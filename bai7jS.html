<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumArray(arr) { // tổng mảng
            // reduce duyệt qua phần tử mảng và cộng dồn giá trị
            return arr.reduce((sum, index) => sum + index, 0); // 0 là giá trị khởi tạo của tổng
        }

        const arr1 = [1, 2, 3, 4, 5, 6];
        const arr2 = [10, 20, 30, 40, 50];
        const arr3 = [1, 3, 5, 7, 9];

        console.log("Tổng arr1:", sumArray(arr1)); // 21
        console.log("Tổng arr2:", sumArray(arr2)); // 150
        console.log("Tổng arr3:", sumArray(arr3)); // 25
    </script>
</body>

</html>
