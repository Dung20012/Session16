<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function evenNumber(number) {
            // ktra số chẵn
            return number % 2 === 0;
        }

        let userInput = prompt("Nhập vào một số nguyên bất kỳ:");
        let number = parseInt(userInput); // chuyển đỏi string thành integer

        // ktra hiển thị kết quả
        // isNaN ktra xem giá trị có phải số hợp lệ k?
        if (!isNaN(number)) { // nếu number kphai NaN number là 1 số hợp lệ
            let result = evenNumber(number) ? "là số chẵn" : "là số lẻ";
            alert("Số " + number + " " + result);
        } else {
            alert("Vui lòng nhập một số nguyên hợp lệ!");
        }
    </script>
</body>

</html>
