<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(a, b) {
            // tính tổng của hai số
            return a + b;
        }

        // gọi hàm và hiển thị kết quả bằng alert
        const num1 = 5;
        const num2 = 10;
        alert("Tổng của " + num1 + " và " + num2 + " là: " + sum(num1, num2));
    </script>
</body>

</html>
